server:
  port: 4550

management:
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus
feign:
  httpclient:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
        loggerLevel: full
    retryer:
      period: 500
      maxPeriod: 2000
      maxAttempts: 3

#If you use a database then uncomment below lines and update db properties accordingly
spring:
  config:
    import: "optional:configtree:/mnt/secrets/fis-kv/"
  application:
    name: fis-hmc-api
  main:
    allow-bean-definition-overriding: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB

hearing:
  api:
    url: ${HEARING_API_URL:http://rd-commondata-api-demo.service.core-compute-demo.internal}

idam:
  s2s-auth:
    url: ${SERVICE_AUTH_PROVIDER_URL:http://rpe-service-auth-provider-aat.service.core-compute-aat.internal}
    secret: ${S2S_SECRET:Y6OORUQWPMUEM3QH}
    microservice: xui_webapp
  api:
    url: ${IDAM_API_BASEURL:https://idam-api.aat.platform.hmcts.net}
core_case_data:
  api:
    url: ${CASE_DATA_STORE_BASEURL:http://ccd-data-store-api-aat.service.core-compute-aat.internal}

hearing_component:
  api:
    url: ${HMC_CFT_HEARING_BASEURL:http://hmc-cft-hearing-service-demo.service.core-compute-demo.internal/hearings/}

springdoc:
  packagesToScan: uk.gov.hmcts.reform.hmc.api.controllers

#If you use a database then uncomment below lines and update db properties accordingly
#spring:

amqp:
  host: ${HMC_HOST:hmc-servicebus-aat.servicebus.windows.net}
  sharedAccessKeyName: "SendAndListenSharedAccessKey"
  jrd:
    topic: ${HMC_FIS_TOPIC_NAME:dummy}
    sharedAccessKeyValue: ${HMC_TOPIC_SHARED_ACCESS_KEY:dummy2}
    subscription: ${HMC_FIS_SUBSCRIPTION_NAME:dummy}
    connectionString: ${HMC_FIS_SERVICEBUS_CONNECTION_STRING:newdummy}
